<div class="personal-information">
  <p-card>
    <ng-template pTemplate="title">
      Personal Information
    </ng-template>
    <ng-template pTemplate="content">
      <div class="field">
        <span class="p-float-label">
            <input type="text" id="firstname" pInputText [(ngModel)]="firstname">
            <label for="firstname">First Name</label>
        </span>
      </div>
      <div class="field">
        <span class="p-float-label">
            <input type="text" id="lastname" pInputText [(ngModel)]="lastname">
            <label for="lastname">Last Name</label>
        </span>
      </div>

      <button pButton
              icon="pi pi-arrow-left"
              label="Back to 'Sign up'"
              (click)="backToSignUp()"
      ></button>
      <button pButton
              class="next-button"
              icon="pi pi-arrow-right"
              label="Next"
              (click)="nextPage()"
      ></button>
    </ng-template>
  </p-card>
</div>

<p-toast></p-toast>
