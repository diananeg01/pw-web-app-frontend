<div class="sign-in">
  <p-card>
    <ng-template pTemplate="title">
      <div>
        <img src="assets/bookly.png" [style]="{'width': '50px'}" alt="bookly">
        <h2>Welcome back.</h2>
      </div>
      <p>Don't have an account? <a routerLink="sign-up">Sign up</a></p>
<!--      <div id="g_id_onload"-->
<!--            data-client_id="210196115863-h4kah9l2uub83u36hkd829sficksfmu4.apps.googleusercontent.com"-->
<!--            data-context="signin"-->
<!--            data-ux_mode="redirect"-->
<!--            data-login_uri="http://localhost:4200/sign-in"-->
<!--            data-auto_prompt="false">-->
<!--    </div>-->

<!--      <div class="g_id_signin"-->
<!--           data-type="standard"-->
<!--           data-shape="rectangular"-->
<!--           data-theme="outline"-->
<!--           data-text="signin_with"-->
<!--           data-size="large"-->
<!--           data-logo_alignment="left">-->
<!--      </div>-->
      <button pButton pRipple
              label="Sign in with Google"
              class="p-button-outlined"
              icon="pi pi-google"
              (click)="loginWithGoogle()"
              [style]="{width: '100%'}"
      ></button>
    </ng-template>
    <div>
      <table>
        <tr>
          <td [style]="{width: '45%', 'border-bottom': '1px solid #ced4da', 'border-collapse': 'collapse'}"></td>
          <td [style]="{width: '10%'}" rowspan="2">or</td>
          <td [style]="{width: '45%', 'border-bottom': '1px solid #ced4da', 'border-collapse': 'collapse'}"></td>
        </tr>
        <tr>
          <td [style]="{width: '45%', 'border-collapse': 'collapse'}"></td>
          <td [style]="{width: '45%', 'border-collapse': 'collapse'}"></td>
        </tr>
      </table>
    </div>
    <ng-template pTemplate="content">
      <div class="field">
        <span class="p-float-label">
          <input type="email" id="email" pInputText [(ngModel)]="usernameOrEmail" [style]="{width: '100%'}">
          <label for="email">Username / Email</label>
        </span>
      </div>
      <div class="field">
        <span class="p-float-label">
          <input pInputText type="password" id="password" [(ngModel)]="password" [style]="{width: '100%'}">
          <label for="password">Password</label>
        </span>
      </div>
      <div>
        <button pButton pRipple
                label="Sign in"
                class="p-button-outlined"
                (click)="signIn()"
                [style]="{width: '100%'}"
        ></button>
      </div>
    </ng-template>
  </p-card>
</div>
